<!DOCTYPE html>
<html>
<head>
    <title>Simple Auth Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Direct Supabase Auth Test</h1>
    <form id="authForm">
        <input type="email" id="email" placeholder="Email" value="test@example.com" required>
        <input type="password" id="password" placeholder="Password" value="123456" required>
        <button type="submit">Test Auth</button>
    </form>
    <div id="result"></div>

    <script>
        // Initialize Supabase with your credentials
        const supabaseUrl = 'https://gcqleqrzncjqkelrndhe.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdjcWxlcXJ6bmNqcWtlbHJuZGhlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjQ3NjI5NzYsImV4cCI6MjA0MDMzODk3Nn0.mzJoqLlgCfOIWJzZSFjHMVqfJYGHOYqOLRqJwjzKqQs';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const result = document.getElementById('result');
            
            result.innerHTML = 'Testing...';
            
            try {
                // Test signup
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password
                });
                
                if (error) {
                    result.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                } else {
                    result.innerHTML = `<p style="color: green;">Success! User ID: ${data.user?.id}</p>`;
                }
                
            } catch (err) {
                result.innerHTML = `<p style="color: red;">Exception: ${err.message}</p>`;
            }
        });
    </script>
</body>
</html>
